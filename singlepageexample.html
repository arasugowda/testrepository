<html>
	<head>
			<script src="js/angular.min.js"></script>
			<script src="js/angular-route.min.js"></script>
			<script>
				var singleApp = angular.module("singleApp",['ngRoute']);
				singleApp.config(['$routeProvider',function($routeProvider){
					$routeProvider.
					when('/addStudent',{
						templateUrl:'addStudent.htm',
						controller:'addStudController'
					}).
					when('/viewStudents',{
						templateUrl:'viewStudents.htm',
						controller:'viewStudController'
					}).
					otherwise({
						redirectTo: '/addStudent'
					});
				}]);
				
				singleApp.controller('addStudController',function($scope){
					$scope.message = "Student Add Part Called!!!!";
				});
				singleApp.controller('viewStudController',function($scope){
					$scope.message = "Student View Part Called!!!!";
				});
			</script>
	</head>
	<body>
			<div ng-app="singleApp">
				<a href="#addStudent">Add Student </a>&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="#viewStudents">View Student</a>
				<div ng-view></div>
				<script type="text/ng-template" id="addStudent.htm">
					<h4>Add Student</h4>
					{{message}}		
				</script>
				<script type="text/ng-template" id="viewStudents.htm">
					<h4>View Students</h4>
					{{message}}
				</script>
			</div>
	</body>
</html>
